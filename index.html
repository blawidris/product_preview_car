<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

  
  </head>
  <body>
    <div class="product">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="prod-img">
              <!-- <img
                src="./assets/images/image-product-desktop.jpg"
                alt="Gabrielle Essence Eau De Parfum"
                class="img-fluid"
              /> -->
            </div>
          </div>
          <div class="col-6">
            <div class="product-content">
              <h4 class="subtitle">Perfume</h4>
              <h3 class="title">Gabrielle Essence Eau De Parfum</h3>
              <p class="caption">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="price-g">
                <span class="color-primary new-price"> $149.99</span>
                <span class="old-price color-grey"> $169.99</span>
              </div>
              <button class="btn btn-primary">
                <img src="./assets/images/icon-cart.svg" width="15" />
                <span>Add to cart</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
